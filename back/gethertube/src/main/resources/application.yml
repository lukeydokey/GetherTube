server:
  port: 18080
  servlet:
    context-path: /api

spring:
  application:
    name: gethertube
  data:
    mongodb:
      uri: ${properties.mongodb.uri}
      database: ${properties.mongodb.database}
      ssl:
        enabled: false
      auto-index-creation: true
    redis:
      database: 0
      host: ${properties.redis.host}
      port: ${properties.redis.port}
      password: ${properties.redis.password}

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG

jwt:
  secret: ${properties.jwt.secret}
  expiration: 3600
