spring.application.name=gethertube
server.servlet.context-path=/api
server.port=18080

spring.data.redis.database=0
# Redis Info
spring.data.redis.host=${properties.redis.host}
spring.data.redis.port=${properties.redis.port}
spring.data.redis.password=${properties.redis.password}

# Mongo DB Info
spring.data.mongodb.uri=${properties.mongodb.uri}
spring.data.mongodb.database=${properties.mongodb.database}
spring.data.mongodb.ssl.enabled=false
# Mongo DB Logging Level
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
# Mongo DB Auto Index Creation
spring.data.mongodb.auto-index-creation=true

# JWT
jwt.secret=${properties.jwt.secret}
jwt.expiration=3600

# SSL
server.ssl.key-store=${KEY_STORE_PATH}/keystore.p12
server.ssl.key-store-type=PKCS12
server.ssl.key-store-password=${properties.ssl.password}